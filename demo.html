<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>无标题文档</title>  
<style>  
div{width:100%;height:100%;border:1px solid black;font-size20px;}  
</style>  
<script>  
window.onload = function(){  
    var oInput = document.getElementById('in1');  
    var oDiv = document.getElementById('box1');  
      
    oInput.onclick = function(){  
      
        window.navigator.geolocation.getCurrentPosition(function(position){  
            var longitude = position.coords.longitude;  
            var latitude =  position.coords.latitude;  
            var altitude = position.coords.altitude;  
            var altitudeAcuracy = position.coords.altitudeAcuracy;  
            var heading = position.coords.heading;  
            var speed = position.coords.speed;  
            var data = new Date(position.timestamp);  
              
            oDiv.innerHTML = '经度:'+longitude+'</br>纬度:'+latitude+'</br>海拔'+altitude+"altitudeAcuracy"+altitudeAcuracy+"</br>行走方向"+heading+'</br>地面速度'+speed+'</br>时间戳'+data;  
        },function(err){  
            alert(err.code);  
        },{  
            timeoenableHighAcuracy:false,  
            timeout : 5000,  
            maximumAge :5     
        });  
              
    };    
};  
</script>  
</head>  
  
<body>  
<input type='button' value='获取地理位置信息' id='in1' />  
<div id='box1'> </div>  
</body>  
</html>
