<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>校yuan记</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<!--定义campusNotes样式-->
		<link rel="stylesheet" type="text/css" href="css/campusNotes.css">
	</head>
	<body>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
		    <aside id="offCanvasSide" class="mui-off-canvas-right">
		        <header class="mui-bar mui-bar-nav">
					<h1 id="openDetailPagerHeader" class="mui-title">header</h1>
				</header>
				<div class="content openDetailPager" id="openDetailPager">
					
				</div>	
			</aside>
		    <div class="mui-inner-wrap">
		        <!--应用头部分 start-->
				<header class="mui-bar mui-bar-nav" id="tabIframeMainHeader" name="tabIframeMainHeader">
					<a class=" mui-icon mui-icon-left-nav mui-pull-left self-mui-action-back" style="display: none;" name="showSelfMuiActionBack" id="showSelfMuiActionBack"></a>
					<h1 id="title" class="mui-title">首页</h1>
				</header>
				<!--应用头部分 end-->
				<!--应用底端 start-->
				<nav class="mui-bar mui-bar-tab" id="tabIframeMainNav" name="tabIframeMainNav">
					<a class="mui-tab-item " container="about" id="aboutMenuItem" name="aboutMenuItem">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label" selfHeaderShowValue="首页">首页</span>
					</a>
					<a class="mui-tab-item mui-active" container="campusCircles" id="campusCirclesMenuItem" name="campusCirclesMenuItem">
						<span class="mui-icon mui-icon-pengyouquan"></span>
						<span class="mui-tab-label" selfHeaderShowValue="校yuan记">校园</span>
					</a>
					<a class="mui-tab-item" container="flashShot" id="flashShotMenuItem" name="flashShotMenuItem">
						<span class="mui-icon mui-icon-camera"></span>
						<span class="mui-tab-label" selfHeaderShowValue="马上就OK...">闪记</span>
					</a>
					<a class="mui-tab-item" container="setting" id="settingMenuItem" name="settingMenuItem">
						<span class="mui-icon mui-icon-contact"></span>
						<span class="mui-tab-label" selfHeaderShowValue="我">我</span>
					</a>
				</nav>
				<!--应用底端 end-->
				<!--切换子页面start-->
				<div class="mui-content child-content-self about" id="about" style="display:none;"></div>
				<div class="mui-content child-content-self campusCircles" id="campusCircles" style="display:none;"></div>
				<div class="mui-content child-content-self flashShot" id="flashShot" style="display:none;"></div>
				<div class="mui-content child-content-self setting" id="setting" style="display:none;"></div>
				<div class="mui-content child-content-self photocontrol" id="photocontrol" style="display:none;"></div>
				<div class="mui-content child-content-self commentary" id="commentary" style="display:none;"></div>
				<div class="mui-content child-content-self giveTheThumbsUp" id="giveTheThumbsUp" style="display:none;"></div>
				<div class="mui-content child-content-self commentary" id="commentary" style="display:none;"></div>
				<!--切换子页面end-->
			</div>
			<!-- off-canvas backdrop -->
			<div class="mui-off-canvas-backdrop"></div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/howard.error.control.js" charset="utf-8"></script>
<script src="js/mui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/campusNotes.js" charset="utf-8"></script>
